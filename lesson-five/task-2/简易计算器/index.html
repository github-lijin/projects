<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>简易计算器</title>
		<link rel="stylesheet" type="text/css" href="css/calculator.css" />
	</head>

	<body>
		
		<pre> 
			数字：<input type="number" id="num1" placeholder="请输入数字"/> 
			
			运算：<select id="operator" > 
			<option value="+">+</option>
			<option value="-">-</option> 
			<option value="*">*</option>
			<option value="/">/</option> 
			</select> 请选择运算符
			
			数字：<input type="number" id="num2" placeholder="请输入数字"> 
			
			结果：<input type="text" id="result">

			      <input type="button" value="计算" onclick="calc()"/>
		</pre>
		<script type="text/javascript" src="js/calculator.js"></script>
	</body>

</html>
