<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="sass/css/bus.css"/>
	</head>
	<body>
		<div id="container">
			<div class="header">
				<!--几路-->
				<div class="roads">
					<span>16</span>路
				</div>
				<!--首末站-->
				<div class="start-end">
					<p>西门首末───纬十七路</p>
					<p>
						<span>本站:</span>
						<span>纬八路</span>
					</p>
				</div>
				<!--班车时间-->
				<div class="time">
					<p>
						<span>冬季</span>
						<span>首班6时30分</span>
						<span>末班18时</span>
					</p>
					<p>
						<span>夏季</span>
						<span>首班6时30分</span>
						<span>末班18时30分</span>
					</p>
				</div>
			</div>
			<!--站名-->
			<div class="station">
				<span>西门首末</span>
				<span>乐湖路口</span>
				<span>乐成公交枢纽站</span>
				<span>建设银行</span>
				<span>晨沐广场</span>
				<span>双雁大厦</span>
				<span>市行政中心</span>
				<span>四环路口</span>
				<span>东山南路口</span>
				<span>中驰湖滨</span>
				<span>上海花园</span>
				<span>纬三路</span>
				<span>纬五经八路口</span>
				<span>纬五经七路口</span>
				<span>纬五路</span>
				<span>纬六路</span>
				<span>纬七路</span>
				<span>纬八路</span>
				<span>纬九路</span>
				<span>纬十路</span>
				<span>开发区首末站</span>
				<span>纬十五路</span>
				<span>纬十七路口</span>
				<span>开发区医院</span>
				<span>纬十七路</span>
			</div>
			<!--箭头方向-->
			<div class="direction">
				<div class="rectangle"></div>
				<div class="arrow"></div>
			</div>
		</div>
	</body>
</html>
