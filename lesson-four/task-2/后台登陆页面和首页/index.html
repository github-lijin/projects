<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/mycss.css" />
	</head>

	<body>
		<div class="container">
            <div class="page-header">
				<h1>后台登陆界面</h1>
			</div>

			<form class="form-horizontal">
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-3 control-label">用户名 :</label>
					<div class="col-sm-4">
						<input type="email" class="form-control" id="inputEmail3" placeholder="Email">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword3" class="col-sm-3 control-label">密&nbsp;&nbsp;&nbsp;&nbsp;码 :</label>
					<div class="col-sm-4">
						<input type="password" class="form-control" id="inputPassword3" placeholder="Password">
					</div>
				</div>
				<div class="password">
					<div class="form-group">
						<div class="col-sm-offset-3 col-sm-3">
							<div class="checkbox">
								<label><input type="checkbox"> 记住密码 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a href="#">忘记密码</a></label>

							</div>
						</div>
					</div>

				</div>
				<div class="form-group">
					<div class="col-sm-offset-3 col-sm-1">
						<button type="submit" class="btn btn-default">登  录</button>
					</div>
					<div class="col-sm-offset-1 col-sm-1">
						<button type="submit" class="btn btn-default">取  消</button>
					</div>
				</div>
			</form>

		</div>
	</body>

</html>
